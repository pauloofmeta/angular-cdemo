<div class="container">
  
  <form class="login" ngNativeValidate (ngSubmit)="onSubmit()">
    <h2>Login</h2>

    <div *ngIf="erroMessage" class="alert alert-danger" role="alert">
      {{erroMessage}}
    </div>

    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput [(ngModel)]="user.email" name="username" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Senha</mat-label>
      <input matInput type="password" [(ngModel)]="user.password" name="pass"/>
    </mat-form-field>    

    <button type="submit" mat-raised-button color="primary">
      Login
    </button>

    <a class="sing-up-link" [routerLink]="['/sign-up']">
      NÃ£o tem um conta? crie agora.
    </a>
  </form>
</div>
